<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV's e SPAN's</title>
    <style>
        .left{
            float: left;
        }

        .azul{
            color: blue;
        }

    </style>
</head>
<body>
    <div class="left">
        <img src="img/Amazon_logo.svg.png" alt="AMAZON" height="50px">
    </div>
    <div class="left">
        <p>
            pesquisa
        </p>
    </div>
    <div class="left">
        <p>
            Localização
        </p>
    </div>
    
    <div class="left">
        <p>Todos os <span class="azul">direitos</span> reservados</p>
    </div>
</body>
</html>
