<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabela</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Estilizando tabela</h2>
    <table>
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Situação</th>
            <th>Total de vendas</th>
        </tr>
        <tr class="linha">
            <td>009</td>
            <td>Emanoel</td>
            <td>Aprovado</td>
            <td class="vendas">9700 R$</td>
        </tr>
        <tr class="linha">
            <td>007</td>
            <td>Maria Letícia</td>
            <td>Recuperando</td>
            <td class="vendas">1700 R$</td>
        </tr>
        <tr class="linha">
            <td>005</td>
            <td>Ana Maria</td>
            <td>Reprovada</td>
            <td class="vendas">2100 R$</td>
        </tr>
    </table>
    <h2>Estilizando formularios</h2>
</body>
</html>
