<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div id="formulario">
        <form>
            <fieldset>
                <legend><img src="imagens/perfil.png" alt="Login"></legend>
                <div id="texto">
                    <input type="email" placeholder="Digite seu e-mail" id="oemail" name="e-mail">
                    <input type="password" placeholder="Digite sua senha" id="asenha" name="senha">
                </div>
                <input type="submit" value="Logar" id="logar">
            </fieldset>
        </form>
    </div>
</body>
</html>
